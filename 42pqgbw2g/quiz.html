<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <div class="timer">
                <span>Time:</span>
                <span id="timer">30</span>
            </div>
        </div>
        <ul class="options-list">
            <li>
                <input type="radio" id="a" name="answer" class="answer">
                <label for="a" id="a_text">Option A</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer">
                <label for="b" id="b_text">Option B</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answer">
                <label for="c" id="c_text">Option C</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answer">
                <label for="d" id="d_text">Option D</label>
            </li>
        </ul>
        <button id="submit">Next</button>
        <div class="progress">
            <span id="progress-text">1 of 10 Questions</span>
        </div>
        <div id="badge"></div> 
    </div>
    <script src="quiz.js"></script>
</body>
</html>
